<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Mapping Tool</title>
    <link rel="stylesheet" href="custom.css">
    <style>
        .parent-node-select-row {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        .status-message {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        .status-message.success {
            background: #28a745;
        }
        .status-message.error {
            background: #dc3545;
        }
        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .map-selector {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
            background: #f8f9fa;
        }
        body.dark .map-selector {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        .map-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            margin-bottom: 8px;
        }
        body.dark .map-select {
            background: #262626;
            border: 1px solid #404040;
            color: #e5e5e5;
        }
        .map-actions {
            display: flex;
            gap: 8px;
        }
        .map-action-btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #e5e5e5;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .map-action-btn:hover {
            background: #f5f5f5;
        }
        body.dark .map-action-btn {
            background: #262626;
            border: 1px solid #404040;
            color: #e5e5e5;
        }
        body.dark .map-action-btn:hover {
            background: #333;
        }

        /* Node Details Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90vw;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.7) translateY(50px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.show .modal {
            transform: scale(1) translateY(0);
        }

        body.dark .modal {
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        body.dark .modal-header {
            border-bottom: 1px solid #333;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .modal-content {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        body.dark .modal-section-title {
            color: #999;
        }

        .modal-info-item {
            display: flex;
            justify-content: space-between;
            align-items: start;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .modal-info-item:last-child {
            border-bottom: none;
        }

        body.dark .modal-info-item {
            border-bottom: 1px solid #333;
        }

        .modal-info-label {
            font-weight: 500;
            color: #333;
            min-width: 80px;
        }

        body.dark .modal-info-label {
            color: #e5e5e5;
        }

        .modal-info-value {
            color: #666;
            text-align: right;
            word-break: break-word;
            white-space: pre-wrap;
        }

        body.dark .modal-info-value {
            color: #ccc;
        }

        .modal-attribute-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .modal-attribute-item:last-child {
            margin-bottom: 0;
        }

        body.dark .modal-attribute-item {
            background: #262626;
            border: 1px solid #404040;
        }

        .modal-attribute-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        body.dark .modal-attribute-name {
            color: #e5e5e5;
        }

        .modal-attribute-value {
            color: #666;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        body.dark .modal-attribute-value {
            color: #ccc;
        }

        .connection-group {
            margin-bottom: 16px;
        }

        .connection-group:last-child {
            margin-bottom: 0;
        }

        .connection-group-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        body.dark .connection-group-title {
            color: #e5e5e5;
        }

        .connection-arrow {
            font-size: 12px;
        }

        .connection-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .connection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .connection-item:hover {
            background: #e3f2fd;
            border-color: #667eea;
            transform: translateX(4px);
        }

        body.dark .connection-item {
            background: #262626;
            border: 1px solid #404040;
        }

        body.dark .connection-item:hover {
            background: #333;
            border-color: #667eea;
        }

        .connection-name {
            font-weight: 500;
            color: #333;
        }

        body.dark .connection-name {
            color: #e5e5e5;
        }

        .connection-type {
            font-size: 12px;
            color: #666;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 10px;
        }

        body.dark .connection-type {
            color: #ccc;
            background: #404040;
        }

        /* Enhanced Tooltip */
        .node-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s ease;
            white-space: nowrap;
        }

        body.dark .node-tooltip {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-section">
            <div class="logo">S</div>
            <div class="project-name">System Map</div>
        </div>
        
        <div class="top-actions">
            <button class="action-btn" onclick="exportMap()">Export</button>
            <button class="action-btn" onclick="shareMap()">Share</button>
            <button class="action-btn" onclick="saveMap()">Save</button>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Side Panel -->
        <div class="side-panel" id="sidePanel">
            <button class="expand-btn" onclick="togglePanel()">â€º</button>
            
            <!-- Map Selector -->
            <div class="map-selector">
                <select class="map-select" id="mapSelector" onchange="loadSelectedMap()">
                    <option value="">Loading maps...</option>
                </select>
                <div class="map-actions">
                    <button class="map-action-btn" onclick="createNewMap()">New Map</button>
                    <button class="map-action-btn" onclick="deleteCurrentMap()">Delete</button>
                </div>
            </div>
            
            <div class="panel-header">
                <div class="panel-title">Tools</div>
                <button class="collapse-btn" onclick="togglePanel()">â€¹</button>
            </div>
            
            <div class="panel-content">
                <div class="tool-section">
                    <div class="tool-item" onclick="selectTool('node')">
                        <div class="tool-icon"></div>
                        <div class="tool-text">Add Node</div>
                    </div>
                    <div class="tool-item" onclick="selectTool('edit')">
                        <div class="tool-icon"></div>
                        <div class="tool-text">Edit Node</div>
                    </div>
                </div>

                <!-- Add Node Configuration Section -->
                <div class="node-config" id="nodeConfig">
                    <div class="config-field">
                        <label class="config-label">Name</label>
                        <input type="text" class="config-input" id="nodeName" placeholder="Enter node name">
                    </div>
                    
                    <div class="config-field">
                        <label class="config-label">Type</label>
                        <input type="text" class="config-input" id="nodeType" list="nodeTypeOptions" placeholder="Select or enter type">
                        <datalist id="nodeTypeOptions">
                            <option value="Hardware">
                            <option value="Software">
                            <option value="Service">
                            <option value="Network">
                            <option value="Storage">
                            <option value="Database">
                            <option value="External">
                            <option value="API">
                            <option value="Cache">
                            <option value="Queue">
                            <option value="Monitor">
                            <option value="Security">
                        </datalist>
                    </div>
                    
                    <!-- Parent Node Select -->
                    <div class="config-field">
                        <label class="config-label">Parent Node</label>
                        <div class="parent-node-row">
                            <div id="parentNodeContainer">
                                <div class="parent-node-select-row">
                                    <select class="config-select parent-node-select">
                                        <option value="">Select parent node</option>
                                        <!-- Dynamically populated -->
                                    </select>
                                </div>
                                <!-- Additional parent selects will be added here dynamically -->
                            </div>
                            <button class="add-parent-btn add-attribute-btn" type="button" onclick="addParentNodeSelect()">+</button>
                        </div>
                    </div>

                    <!-- Custom Attributes Section -->
                    <div class="custom-attributes">
                        <div class="attributes-header">
                            <span class="attributes-title">Custom Attributes</span>
                        </div>
                        <div id="attributesList">
                            <!-- Dynamic attributes will be added here -->
                        </div>
                        <button class="add-attribute-btn" onclick="addAttribute()">+</button>
                    </div>

                    <!-- Save Button -->
                    <button class="save-node-btn" onclick="saveNode()">Save Node</button>
                </div>

                <!-- Edit Node Configuration Section -->
                <div class="edit-node-config" id="editNodeConfig">
                    <div class="config-field">
                        <label class="config-label">Select Node</label>
                        <select class="config-select" id="editNodeSelect" onchange="populateEditNodeForm()">
                            <option value="">Select node</option>
                            <!-- Dynamically populated -->
                        </select>
                    </div>

                    <!-- Edit form - only shown when a node is selected -->
                    <div id="editNodeForm" style="display: none;">
                        <div class="config-field">
                            <label class="config-label">Name</label>
                            <input type="text" class="config-input" id="editNodeName" placeholder="Enter node name">
                        </div>
                        
                        <div class="config-field">
                            <label class="config-label">Type</label>
                            <input type="text" class="config-input" id="editNodeType" list="editNodeTypeOptions" placeholder="Select or enter type">
                            <datalist id="editNodeTypeOptions">
                                <option value="Hardware">
                                <option value="Software">
                                <option value="Service">
                                <option value="Network">
                                <option value="Storage">
                                <option value="Database">
                                <option value="External">
                                <option value="API">
                                <option value="Cache">
                                <option value="Queue">
                                <option value="Monitor">
                                <option value="Security">
                            </datalist>
                        </div>
                        
                        <!-- Parent Node Select for Edit -->
                        <div class="config-field">
                            <label class="config-label">Parent Nodes</label>
                            <div class="parent-node-row">
                                <div id="editParentNodeContainer">
                                    <!-- Will be populated dynamically -->
                                </div>
                                <button class="add-parent-btn add-attribute-btn" type="button" onclick="addEditParentNodeSelect()">+</button>
                            </div>
                        </div>

                        <!-- Custom Attributes Section for Edit -->
                        <div class="custom-attributes">
                            <div class="attributes-header">
                                <span class="attributes-title">Custom Attributes</span>
                            </div>
                            <div id="editAttributesList">
                                <!-- Editable attributes will appear here -->
                            </div>
                            <button class="add-attribute-btn" onclick="addEditAttribute()">+</button>
                        </div>

                        <button class="save-node-btn" onclick="saveEditedNode()">Save Changes</button>
                        <button class="save-node-btn" onclick="deleteSelectedNode()" style="background: #dc3545; margin-top: 10px;">Delete Node</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <!-- D3 Graph Visualization -->
            <div id="graph" class="d3-graph"></div>
            <svg></svg>
            <div class="tooltip" style="opacity:0"></div>
            <div class="node-tooltip" id="nodeTooltip"></div>
            <div class="canvas-grid"></div>
        </div>
    </div>

    <!-- Node Details Modal -->
    <div class="modal-overlay" id="nodeModal" onclick="closeNodeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Node Details</h3>
                <button class="modal-close" onclick="closeNodeModal()">&times;</button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Content will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Scripts - Load in correct order -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
